services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
    ports:
      - "${MYSQL_PORT}:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -p${DB_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d

  mock_api:
    build: ./mock_api
    restart: always
    environment:
      FLASK_APP: app.py
      FLASK_DEBUG: 1
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${MOCK_API_PORT}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  mysql-data:
